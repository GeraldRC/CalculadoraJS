<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora JS</h1>

    <main class="principal">
        <div id="input"><input type="text" id="input1" readonly></div>
        <div id="div7"><button id="num7" class="btn">7</button></div>
        <div id="div8"><button id="num8" class="btn">8</button></div>
        <div id="div9"><button id="num9" class="btn">9</button></div>
        <div id="divd"><button id="dividir" class="btn">/</button></div>
        <div id="div4"><button id="num4" class="btn">4</button></div>
        <div id="div5"><button id="num5" class="btn">5</button></div>
        <div id="div6"><button id="num6" class="btn">6</button></div>
        <div id="divm"><button id="multiplicar" class="btn">x</button></div>
        <div id="div1"><button id="num1" class="btn">1</button></div>
        <div id="div2"><button id="num2" class="btn">2</button></div>
        <div id="div3"><button id="num3" class="btn">3</button></div>
        <div id="divmenos"><button id="restar" class="btn">-</button></div>
        <div id="div0"><button id="numcero" class="btn">0</button></div>
        <div id="divp"><button id="clear" class="btn">C</button></div>
        <div id="divi"><button id="tot" class="btn">=</button></div>
        <div id="divs"><button id="sumar" class="btn">+</button></div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
